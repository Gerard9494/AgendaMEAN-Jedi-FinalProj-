<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
	<title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- No se nos se -->

	<!-- Fi nosenose -->

	<!--<script src="login.js"></script>-->
</head>

<body ng-app='nuevaApp' ng-controller='nuevaAppCtrl'>
   <div class="container">
       <div class="top">
           <h1 id="title" class="hidden"><span id="logo">Contact<span>NOW</span></span></h1>
       </div>
       <form role="form" name="myForm">
           <div class="login-box animated fadeInUp">
               <div class="box-header">
                   <h2>Log In</h2>
               </div>

               <label for="username" >Username</label>
               <br/>
               <div class="form-group" ng-class="{ 'has-error': myForm.myUsername.$dirty && myForm.myUsername.$invalid}">
                   <input type="text" placeholder="Username" name="myUsername" ng-model="username" id="username" required>
               </div>
               <span class="text-danger" ng-show="myForm.myUsername.$dirty && myForm.myUsername.$invalid">
                 <h5 ng-show="myForm.myUsername.$error.required">El mail es obligatorio</h5>
                 <h5 ng-show="myForm.myUsername.$error.email">El formato del mail no es correcto</h5>
               </span>
               <br/>

               <label for="password">Password</label>
               <br/>
               <div class="form-group" ng-class="{ 'has-error': myForm.myPassword.$dirty && myForm.myPassword.$invalid}">
                   <input type="password" ng-model="password" class="form-control input-lg" placeholder="Contraseña" name="myPassword" id="password" required>
               </div>
               <span class="text-danger" ng-show="myForm.myPassword.$dirty && myForm.myPassword.$invalid">
                 <h5 ng-show="myForm.myPassword.$error.required">La contraseña es obligatoria</h5>
               </span>
               <br/>

               <button ng-disabled="myForm.$invalid" type="submit" class="btn btn-lg btn-success btn-block" value="Entrar" ng-click="entrar()">Sign In</button>
               <br/>
               <a href="#"><p class="small">Don't you have an account?</p></a>
           </div>
       </form>
   </div>
</body>

<script>
   $(document).ready(function () {
       $('#logo').addClass('animated fadeInDown');
       $("input:text:visible:first").focus();
   });
   $('#username').focus(function() {
       $('label[for="username"]').addClass('selected');
   });
   $('#username').blur(function() {
       $('label[for="username"]').removeClass('selected');
   });
   $('#password').focus(function() {
       $('label[for="password"]').addClass('selected');
   });
   $('#password').blur(function() {
       $('label[for="password"]').removeClass('selected');
   });
</script>

</html>
